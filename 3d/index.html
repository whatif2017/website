<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D rendering</title>
    <style>
        html,
        body {
            min-width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: pink;
        }

        canvas {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .container {
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .container div {
            width: 60%;
            max-width: 500px;
            z-index: 100;
        }
        .container div h1 {
            font-size: 5em;
            z-index: 100;
        }
        .container div h1 span {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1><span>what
                if</span><br />
                a
                colander
                could
                make
                you
                a
                chef
            </h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js" type='text/javascript'></script>
    <script src="https://cdn.rawgit.com/dorukeker/gyronorm.js/849b5cf3/dist/gyronorm.complete.min.js" type='text/javascript'></script>
    <script src="script.js" type='text/javascript'></script>
</body>

</html>
